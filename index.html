	<title>PokeDraw</title>

	<link rel="manifest" href="manifest.json" crossorigin="anonymous">
	<link rel='icon' type='image/png' href='public/favicon.png'>
	<link rel='stylesheet' href='./global.css'>

	<script defer src='app.js'></script>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('sw.js').then(function (registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>

</head>

<body>

	<div class="toolbar-top toolbars">
		<button id="saveButton"><img src="public/save.png" alt="Save" /></button>
		<div class="tools">
			<button id="undo" disabled><img src="public/undo-circular-arrow.png" alt="undo" /></button>
			<button id="redo" disabled><img src="public/redo-arrow-symbol.png" alt="redo" /></button>
		</div>
		<div class="brushTypes">
			<input type="radio" name="brushType" id="pen" checked>
			<label for="pen"><img src="public/pencil.png" alt="pen" /></label>
			<input type="radio" name="brushType" id="rectangle">
			<label for="rectangle"><img src="public/rectangle.png" alt="rectangle" /></label>
			<input type="radio" name="brushType" id="circle">
			<label for="circle"><img src="public/circle.png" alt="circle" /></label>
			<input type="radio" name="brushType" id="line">
			<label for="line"><img src="public/line.png" alt="line" /></label>
			<input type="radio" name="brushType" id="triangle">
			<label for="triangle"><img src="public/triangle.png" alt="triangle" /></label>
			<input type="radio" name="brushType" id="eraser">
			<label for="eraser"><img src="public/eraser.png" alt="eraser" /></label>
			<button id="clear"><img src="public/garbage.png" alt="clear" /></button>
		</div>
	</div>

	<div class="toolbar-side toolbars">
		<div class="brushSizes">
			<input type="radio" checked class="brushSizeRadio" name="brushSize" id="small">
			<label for="small" class="small brushSize"></label>
			<input type="radio" class="brushSizeRadio" name="brushSize" id="medium">
			<label for="medium" class="medium brushSize"></label>
			<input type="radio" class="brushSizeRadio" name="brushSize" id="large">
			<label for="large" class="large brushSize"></label>
		</div>

		<div class="color-palatte">
			<input type="radio" name="color" id="red">
			<label for="red" class="red color"></label>
			<input type="radio" name="color" id="blue">
			<label for="blue" class="blue color"></label>
			<input type="radio" name="color" id="yellow">
			<label for="yellow" class="yellow color"></label>
			<input type="radio" name="color" id="lime">
			<label for="lime" class="lime color"></label>
			<input type="radio" name="color" checked id="black">
			<label for="black" class="black color"></label>
		</div>
	</div>

	<canvas class="brushPosition"></canvas>
	<canvas class="drawingSheet"></canvas>

</body>
